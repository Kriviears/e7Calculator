<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>E7 Pitty Calculator</h1>
    <h3>How many rolls can you do if you cashed out?</h3>
    <form id="pitty">
        <label for="rolls">Rolls done already? </label>
        <input type="number" id="rolls" name="rolls" min="0" max="120"> <br />

        <label for="bookmarks">Bookmarks held: </label>
        <input type="number" id="bookmarks" name="bookmarks" min="0"> <br />

        <label for="skystones">Skystones held: </label>
        <input type="number" id="skystones" name="skystones" min="0"> <br />

        <input type="submit" value="Submit">
    </form>

    <h3 id="result"></h3>
</body>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="./code.js"></script>
</html>
